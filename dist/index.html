<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <link rel="stylesheet" href="output.css">
    <!-- Include the Tailwind CSS CDN or add it to your project as needed -->
</head>
<body class="bg-gray-100">


<!-- Logo Outside Navbar -->
<div class="absolute top-0 left-20 p-5">
    <!-- Replace 'your-logo.svg' with the path to your SVG file -->
    <img src="/src/IMAGES/svg/Sefri Logo v2 1.svg" alt="whereLogo" class="h-25 w-25">
</div>

<!-- Navigation -->
<nav class="bg-white p-5">
    <div class="container mx-auto flex items-center justify-between relative">
        <!-- Menu Bars -->
        <div class="hidden md:flex items-center justify-center space-x-4 flex-grow">
            <!-- Add more menu items as needed -->
            <a href="#" class="text-black">মেনু</a>
            <a href="#" class="text-black">ডেলিভারি</a>
            <a href="#" class="text-black">ডিলারশিপ</a>
            <a href="#" class="text-black">আমাদের সম্পর্কে</a>
            <a href="#" class="text-black">যোগাযোগ</a>
        </div>

        <!-- Clickable Icons -->
        <div class="flex items-center space-x-4">
            <!-- Icon 1 (Replace 'icon1.svg' with your icon path) -->
            <a href="#">
                <img src="/src/IMAGES/svg/mingcute_search-line.svg" alt="Search Icon" class="h-6 w-6">
            </a>

            <!-- Icon 2 (Replace 'icon2.svg' with your icon path) -->
            <a href="#">
                <img src="/src/IMAGES/svg/solar_cart-line-duotone.svg" alt="Cart Icon" class="h-6 w-6">
            </a>
        </div>

    </div>
</nav>





<!-- Hero Section -->
<header class="bg-gradient-to-br from-white via-white via-20% to-orange-200 to-14% text-white text-center py-16">
    <div class="container mx-auto flex items-center justify-start h-screen relative">
        <!-- Text on the Left -->
        <div class="p-4 relative">
            <!-- Image above the Title -->
            <div class="mb-4">
                <!-- Replace 'image-above-title.jpg' with the path to your image file -->
                <img src="/src/IMAGES/svg/Group 7.svg" alt="Image Above Title" class="h-15 w-15">
            </div>

            <!-- Image Title -->
            <h2 class="text-s md:text-m lg:text-base xl:text-m text-black font-bold text-left">বগুড়ার ঐতিহ্যবাহী</h2>
            <h2 class="text-s md:text-m lg:text-base xl:text-m text-black font-bold text-left mb-4">দই, ক্ষীরসা ও মিষ্টান্ন</h2>

            <!-- Image Description -->
            <p class="text-3xs md:text-3xs lg:text-3xs xl:text-2xs text-black text-left ">বগুড়ার ঐতিহ্যবাহী মাটির পাত্রের প্রসিদ্ধ দই সহ যে</p>
            <p class="text-3xs md:text-3xs lg:text-3xs xl:text-2xs text-black text-left ">কোন পণ্য ঢাকা সিটিতে হোম ডেলিভারি এবং</p>
            <p class="text-3xs md:text-3xs lg:text-3xs xl:text-2xs text-black text-left mb-8">দেশের যেকোনো জায়গায় যে কোন পরিমাণ পেতে।</p>

            <!-- Text above Order Button -->
            <a href="your-link-here" class="block">
                <div class="text-xs md:text-sm lg:text-base xl:text-lg text-white text-left absolute top-0 mt-2">
                    অর্ডার করুন
                </div>
            </a>

            <!-- Order Button-->
            <a href="your-link-here">
                <img src="/src/IMAGES/svg/Rectangle 1.svg" alt="order button" class="h-15 w-15 mt-2 relative z-10">
            </a>
        </div>

        <!-- Image in the Center -->
        <div class="flex-shrink-0">
            <!-- Replace 'your-image.jpg' with the path to your image file -->
            <img src="/src/IMAGES/jpeg/Shora doi.png" alt="Your Image" class="max-w-max max-h-max">
        </div>
    </div>
</header>







    <!-- Footer -->
    <footer class="bg-red-500 text-white text-center py-8">
        <div class="container mx-auto">
            <p>&copy; 2023 Safri. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
